<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="left">
      <div class="banner">Odin</div>
      <div class="cloud"></div>
      <div class="cloud2"></div>
      <div class="cloud3"></div>
      <div class="rain">
        <span class="drops" style="--i:11"></span>
        <span class="drops1"style="--i:12"></span>
        <span class="drops2"style="--i:10"></span>
        <span class="drops3"style="--i:14"></span>
        <span class="drops4"style="--i:18"></span>
        <span class="drops5"style="--i:17"></span>
        <span class="drops6"style="--i:19"></span>
        <span class="drops7"style="--i:16"></span>
        <span class="drops8"style="--i:20"></span>
        <span class="drops9"style="--i:13"></span>
        <span class="drops10"style="--i:19"></span>
        <span class="drops11"style="--i:16"></span>
        <span class="drops12"style="--i:12"></span>
        <span class="drops13"style="--i:11"></span>
        <span class="drops14"style="--i:20"></span>
        <span class="drops15"style="--i:14"></span>
        <span class="drops16"style="--i:13"></span>
        <span class="drops17"style="--i:17"></span>
        <span class="drops18"style="--i:15"></span>
        <span class="drops19"style="--i:13"></span>
        <span class="drops20"style="--i:14"></span>
        <span class="drops21"style="--i:15"></span>
      </div>
      <div class="rain2">
        <span class="drops" style="--i:11"></span>
        <span class="drops1"style="--i:12"></span>
        <span class="drops2"style="--i:10"></span>
        <span class="drops3"style="--i:14"></span>
        <span class="drops4"style="--i:18"></span>
        <span class="drops5"style="--i:17"></span>
        <span class="drops6"style="--i:19"></span>
        <span class="drops7"style="--i:16"></span>
        <span class="drops8"style="--i:20"></span>
        <span class="drops9"style="--i:13"></span>
        <span class="drops10"style="--i:19"></span>
        <span class="drops11"style="--i:16"></span>
        <span class="drops12"style="--i:12"></span>
        <span class="drops13"style="--i:11"></span>
        <span class="drops14"style="--i:20"></span>
        <span class="drops15"style="--i:14"></span>
        <span class="drops16"style="--i:13"></span>
        <span class="drops17"style="--i:17"></span>
        <span class="drops18"style="--i:15"></span>
        <span class="drops19"style="--i:13"></span>
        <span class="drops20"style="--i:14"></span>
        <span class="drops21"style="--i:15"></span>
      </div>
      
      <div class="pole"></div>
      <div class="grass"></div>
    </div>
    <div class="right">
      <div class="top">
        
        <h2>
          Hold down mouse click for slow mo rain
        </h2>
        
      </div>
      
      <div class="middle">
        
        <div class="midleft">
        <div class="name">
         <label for="first_name">First Name</label><br>
         <input type="text" name="first_name" id="first_name" minlength="3" maxlength="12" required>
       
        </div>
        <div class="email">
            <label for="first_name">Email</label><br>
         <input type="email" name="email" id="email"minlength="3" maxlength="12" placeholder="blahblah@blah.com" required>
        <span></span>
        </div>
        <div class="password">
            <label for="password">password</label><br>
         <input type="password" name="password" id="password" minlength="3" maxlength="12" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Must contain 1 uppercase and a number" required>
          <span></span>
        </div>
        </div>
        <div class="midright">
            <div class="lastname">
            <label for="last_name">Last Name</label><br>
         <input type="text" name="last_name" id="last_name"minlength="3" maxlength="12">
        </div>
        <div class="number">
         <label for="number">Number</label><br>
         <input type="text" name="number" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="number" minlength="7" maxlength="12" title="Please enter a valid number, example: 123-456-7890"  placeholder="###-###-####" >   
        </div>
        <div class="confirm-password">
             <label for="confirm-password">confirm password</label><br>
         <input type="password" name="confirm-password" id="confirm-password"minlength="3" maxlength="12" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Must contain 1 uppercase and a number" required>>   
          <span></span>
        </div>
        </div>
        
      </div>
      <div class="bottom">
        <button type = "submit" class="createAccount">Sign up</button>
        <button class="rain-toggle">Toggle rain</button>
        <button class="darkmode">Dark mode</button>
      </div>
    </div>
  </body>
</html>
